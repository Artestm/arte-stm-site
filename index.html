<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            border: none;
        }
        .contact-form-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .contact-form-container iframe {
            height: 800px; /* Ajuste a altura conforme necessário */
        }
    </style>
</head>
<body>
    <div class="contact-form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSclysr8N8FeeszA38SbJSvEn3fyjnp2AEL3icc62nB7b4ITAA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
    </div>
    <style>
        /* Ocultar o título do formulário */
        iframe[src*='docs.google.com'] {
            visibility: hidden;
        }
        iframe[src*='docs.google.com'].contact-form-container::before {
            content: "";
            visibility: visible;
        }
    </style>
</body>
</html>
